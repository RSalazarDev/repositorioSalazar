
<h1>NUEVO USUARIO</h1>
<div class="contenedor"><form [formGroup]="formularioRegistro" class="mt-5" (submit)="registro()">
  
  <div class="form-group text-primary">
    <label for="exampleInputEmail1">Email</label>
    <input
      type="email"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Introduce tu email"
      formControlName="email"
    />
  </div>

  <div class="form-group text-primary">
    <label for="exampleInputPassword1">Password (Longitud Mínima: 4)</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      formControlName="password"
    />
  </div>

  <div class="form-group text-primary">
    <label for="exampleInputPassword1">Nombre</label>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      formControlName="nombre"
    />
  </div>

  <div class="form-group text-primary">
    <label for="exampleInputPassword1">Apellidos</label>
    <input
      type="text"
      class="form-control"
      placeholder="Apellidos"
      formControlName="apellidos"
    />
  </div>

  <div class="form-group text-primary">
    <label for="exampleInputPassword1">Telefono</label>
    <input
      type="text"
      class="form-control"
      placeholder="Telefono"
      formControlName="telefono"
    />
  </div>

  <div class="form-group text-primary">
    <label for="exampleInputPassword1">Seguridad Social (12 Dígitos)</label>
    <input
      type="text"
      class="form-control"
      placeholder="Seguridad Social"
      formControlName="social"
    />
  </div>
  <input type="submit" class="btn btn-primary" [disabled]='formularioRegistro.invalid' value="Registrarse" />
  

</form>

</div>
