<form [formGroup]="formEditar" (submit)="edit()">
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Nombre</label>
        <input type="text" class="form-control"  placeholder="Nombre" formControlName="nombre">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Apellidos</label>
        <input type="text" class="form-control"  placeholder="Apellidos" formControlName="apellidos">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Telefono</label>
        <input type="text" class="form-control" placeholder="Telefono" formControlName="telefono">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Seguridad Social</label>
        <input type="text" class="form-control" placeholder="Seguridad Social" formControlName="social">
      </div>
      <input type="submit" class="btn btn-primary" value="Actualizar">
      
  </form>
  <button (click)="borrar()">Borrar</button>
