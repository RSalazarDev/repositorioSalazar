<div *ngIf='error' class="alert alert-danger alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
  </button>
  {{error}}
</div>
<div class="cont">
<form [formGroup]="formEditar" (submit)="edit()">
    
    
    <div class="form-group">
        <label for="exampleInputPassword1">Nombre</label>
        <input type="text" class="form-control"  value="{{currentUser.nombre}}" formControlName="nombre">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Apellidos</label>
        <input type="text" class="form-control"  value="{{currentUser.apellidos}}" formControlName="apellidos">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Telefono</label>
        <input type="text" class="form-control" value="{{currentUser.telefono}}" formControlName="telefono">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Seguridad Social</label>
        <input type="text" class="form-control" value="{{currentUser.s_social}}" formControlName="social">
      </div>
      <input type="submit" class="btn btn-primary" value="Actualizar" [disabled]='formEditar.invalid'>
      
  </form>
  <button class="btn btn-primary" (click)="borrar()">Borrar</button>
</div>
