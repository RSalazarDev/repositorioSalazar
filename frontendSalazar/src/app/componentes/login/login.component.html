<div *ngIf='error' class="alert alert-danger alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
  </button>
  {{error}}
</div>
<form [formGroup]="formularioLogin" class="mt-5" (submit)=login()>
  
    <div class="form-group text-primary">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu email" formControlName="email">
    </div>
    <div class="form-group  text-primary">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="ContraseÃ±a" formControlName="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Login" [disabled]='formularioLogin.invalid'>
    
  </form>
